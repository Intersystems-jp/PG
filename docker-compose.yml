version: '3.7'
#
services:
  irissvc:
    build:
      context: ./build
      args:
        COMMIT_ID: irispg
    image: wolfman0719/irispg:demo
    container_name: irispg
    init: true
    hostname: myiris
    
    ports:
    # superserver default port 
    - "51779:1972"
    # webserver/management portal port
    - "52779:52773"
    
    environment:
    - TZ=JST-9